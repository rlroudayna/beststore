<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f5f2; /* Light brown background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .main {
            padding: 20px;
            background-color: #ffffff; /* White background for the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-control {
            margin-bottom: 15px;
            border: 1px solid #b5651d; /* Brown border */
        }

        .btn-brown {
            background-color: #8b4513; /* SaddleBrown background for buttons */
            color: #ffffff;
            border: none;
        }

        .btn-brown:hover {
            background-color: #a0522d; /* Sienna color on hover */
        }

        .alert {
            margin-bottom: 15px;
        }

        h2 {
            color: #8b4513; /* SaddleBrown for headings */
        }

        @media (max-width: 768px) {
            .main {
                width: 90%;
            }
        }

        @media (min-width: 769px) {
            .main {
                width: 400px;
            }
        }
    </style>
</head>
<body>
<section>
    <div class="main">
        <div th:if="${param.fail}" class="alert alert-danger">
            Username or email already exists
        </div>
        <div class="register-form">
            <h2 class="text-center mb-4">Register</h2>
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                            id="username"
                            type="text"
                            class="form-control"
                            placeholder="Enter username"
                            th:field="*{username}"
                            required>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            id="email"
                            type="text"
                            class="form-control"
                            placeholder="Enter email"
                            th:field="*{email}"
                            required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Enter password"
                            th:field="*{password}"
                            required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-brown w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/login}" class="btn btn-brown w-100">Login here</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
